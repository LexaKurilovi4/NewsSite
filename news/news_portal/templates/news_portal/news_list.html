{% extends "news_portal/base.html" %}
{% block content %}
<div class="container-news">
	{% include "news_portal/filter_sidebar.html" %}
	<ul class="news-list">
	{% for news in page_obj %}
		<li style="background-image: url({{news.title_picture}});">
			<!-- <img src="{{news.title_picture}}" data-id="{{news.id}}"> -->
			<a href="{% url 'news_portal:news_view' news.id %}" data-id="{{news.id}}"><span>{{news}}</span></a>
		</li>
	{% endfor %}
	</ul>
</div>
{% endblock %}
